<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div id="keyboard-container" class="keyboard-container" tabindex="0">
        <div id="keyboard" class="keyboard">
            <div id="key-tilda" class="normal-key">
                <div id="~" class="key-symbol">~</div>
                <div id="`" class="key-symbol">`</div>
            </div>

            <div id="key-1" class="normal-key">
                <div id="!" class="key-symbol">!</div>
                <div id="1" class="key-symbol">1</div>
            </div>
        </div>
    </div>
</body>

<script src="./keyboard-bundle.js"></script>

</html>
